<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Using the ES Module Build</title>
</head>
<body>

<div id="app">
  {{ message }}
</div>

<script type="module">  // type="module"을 명시해줘야함. from 뒤의 cdn 주소도 다름
  import {createApp} from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

  createApp({
    data() {
      return {
        message: 'Hello World and Vue!'
      }
    }
  }).mount('#app');
</script>
</body>
</html>
