<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

<div id="app"></div>

<script type="module">
  /*
    위의 항목을 직접 열면index.html브라우저에서 ES 모듈이 동작하지 않기 때문에 오류가 발생한다는 것을 알 수 있습니다.file://프로토콜입니다.이 기능이 작동하려면,index.html에 걸쳐서http://로컬 HTTP 서버를 사용하는 프로토콜입니다.
    npx serveHTML 파일이 있는 디렉토리의 명령줄에서 선택합니다.또한 올바른 MIME 유형의 정적 파일을 처리할 수 있는 다른 HTTP 서버를 사용할 수도 있습니다.
    html comment를 사용하여 구문 강조 표시를 가져옵니다.
   */
  import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.esm.browser.js'
  const {createApp} = Vue;

  import MyComponent from "./my-component";

  createApp(MyComponent).mount("#app");
</script>
</body>
</html>
