<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>끝말잇기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>

<div id="root">
  <div>{{word}}</div>
  <form v-on:submit="onSubmitForm">
    <input type="text" v-model="value" ref="answer">
    <button type="submit">입력</button>
  </form>
  <div>{{result}}</div>
</div>

<script>
  const app = new Vue({
    el: "#root",
    data: {
      word: "김혜지",
      result: "",
      value: ""
    },
    methods: {
      onSubmitForm(e) {
        e.preventDefault();

        if (this.word[this.word.length - 1] === this.value[0]) {
          this.result = "딩동댕";
          this.word = this.value;
        } else {
          this.result = "땡";
        }

        this.value = "";
        this.$refs.answer.focus();
      }
    }
  });
</script>
</body>
</html>
